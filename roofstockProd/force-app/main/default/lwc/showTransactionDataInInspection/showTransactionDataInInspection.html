<template>
    <template if:true={transaction}>
    <div class={sectionClass}>
        <h3 class="slds-section__title">
            <button class="slds-button slds-section__title-action" onclick={handleClick}>
                <lightning-icon
                    icon-name="utility:switch"
                    class="slds-button__icon slds-button__icon_left slds-section__title-action-icon"
                    size="x-small"
                ></lightning-icon>
                <span class="slds-truncate" title=Diligence>Transaction Information</span>
            </button>
        </h3>
    <template if:true={open}>
    <!-- <div class="slds-form" role="list"> -->
        <div class="slds-form__row pad">    
            <div class="slds-form__item" role="listitem">
                <div class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                    <span class="slds-form-element__label">
                        Buyer </span>
                    <div class="slds-form-element__control">
                        <div class="slds-form-element__static">
                            {transaction.Buyer_Property_Instance__r.Name}
                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-form__item" role="listitem">
                <div class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                    <span class="slds-form-element__label">
                        Market 
                    </span>
                    <div class="slds-form-element__control">
                        <div class="slds-form-element__static">
                            {transaction.Buyer_Property_Instance__r.Market__c} 
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="slds-form__row pad"> 
            <div class="slds-form__item" role="listitem">
                <div class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                    <span class="slds-form-element__label">
                        Estimated Close Date</span>
                    <div class="slds-form-element__control">
                        <div class="slds-form-element__static">
                            {transaction.Est_Close_Date__c}
                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-form__item" role="listitem">
                <div class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                    <span class="slds-form-element__label">
                        Close Date</span>
                    <div class="slds-form-element__control">
                        <div class="slds-form-element__static">
                            {transaction.Close_Date__c}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="slds-form__row pad">    
            <div class="slds-form__item" role="listitem">
                <div class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                    <span class="slds-form-element__label">
                        Cancellation Date</span>
                    <div class="slds-form-element__control">
                        <div class="slds-form-element__static">
                            {transaction.Cancellation_date__c}
                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-form__item" role="listitem">
                <div class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                    <span class="slds-form-element__label">
                        Date Contingencies Lift
                    </span>
                    <div class="slds-form-element__control">
                        <div class="slds-form-element__static">
                            {transaction.Date_Contingencies_Lift__c}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="slds-form__row pad">    
            <div class="slds-form__item" role="listitem">
                <div class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                    <span class="slds-form-element__label">
                        Purchase Date</span>
                    <div class="slds-form-element__control">
                        <div class="slds-form-element__static">
                            {transaction.Buyer_Property_Instance__r.Purchase_Date__c}
                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-form__item" role="listitem">
                <div class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                    <span class="slds-form-element__label">
                        
                    </span>
                    <div class="slds-form-element__control">

                        </div>
                    </div>
