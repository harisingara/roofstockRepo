<template>
    <lightning-card title="Email Communication">
        <div class="slds-m-around_medium">
            <template if:true={noEmails}>
                <div style="color:red;height:5rem"  class="slds-align_absolute-center">
                 {errorMessage}
                </div>
            </template>
            <lightning-accordion allow-multiple-sections-open="true">
    <template if:true={data}>
        <template for:each={data} for:item="se">
                    <lightning-accordion-section class="sub-css" name={se.subject} label={se.subject} key={se.subject}>
                        <table>
                            <tr>
                                <!--<th>Subject</th>-->
                                <th>Body</th>
                                <th>Date</th>
                                <th>Status</th>
                                <th>Has Attachment?</th>
                                <th style="padding-left:25px">view</th>
                            </tr>
                            <template for:each={se.emailMessageList} for:item="eml">
                                <tr key={eml.subject}>
                                    
                                    <td style="width:500px">
                                        <div class="slds-p-around_x-small">
                                            {eml.embody}
                                        </div>
                                    </td>
                                    <td>
                                        <div class="slds-p-around_x-small">
                                            {eml.messageDate}
                                        </div>
                                    </td>
                                    <td>
                                        <div class="slds-p-around_x-small">
                                            {eml.status}
                                        </div>
                                    </td>
                                    
                                    <td>
                                        <div class="slds-p-around_x-small">
                                            <lightning-input type="checkbox"  name="hasAttachment" value={eml.hasAttachment} checked={eml.hasAttachment}></lightning-input>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="slds-p-around_x-small">
                                            <lightning-button variant="brand" label="View" title="View" id={eml.emailRecId} onclick={openEmailBody} class="slds-m-left_x-small"></lightning-button>
                                        </div>
                                    </td>
                                </tr>
                            </template>
                        </table>

            </lightning-accordion-section>
        </template>
    </template>
    </lightning-accordion>
    </div>
    <template if:true={showPagination}>
        <div class="slds-m-around_medium">
            <c-paginator  onprevious={previousHandler} onnext={nextHandler}></c-paginator>
        </div>
    </template>
    </lightning-card>
    <template if:true={showbody}>  
        <div class="slds-modal slds-fade-in-open slds-backdrop">  
          <div class="slds-modal__container">  
            <!------HEADER Section-->  
            <div class="slds-modal__header">  
              <div style="float:left">
                <lightning-button variant="brand" label="Reply" title="Reply" onclick={handleReply} class="slds-m-left_x-small"></lightning-button>
                <lightning-button variant="brand" label="Reply All" title="Reply All" onclick={handleReplyAll} class="slds-m-left_x-small"></lightning-button>
                <lightning-button variant="brand" label="Forward" title="Forward" onclick={handleForward} class="slds-m-left_x-small"></lightning-button>

              </div><br/><br/>
              <div style="float:left;padding-left:7px;">

                        <!--<p style="float:left">From:<lightning-formatted-text value={emailBodyAttachments.frm}></lightning-formatted-text></p><br/>-->
                        <!--<p style="float:left">From:<lightning-formatted-text value={from}></lightning-formatted-text></p><br/>
                        <p style="float:left">To:<lightning-formatted-text value={emailBodyAttachments.to}></lightning-formatted-text></p><br/>
                        <p style="float:left">Date:<lightning-formatted-text value={emailBodyAttachments.messageDate}></lightning-formatted-text></p><br/>--> 
                        <table style="border:1px solid black;border-collapse:collapse;">
                            <tr style="border:1px solid black;">
                                <td style="border:1px solid black;">From</td>
                                <!--<td style="border:1px solid black;">{from}</td>-->
                                <td style="border:1px solid black;">{emailBodyAttachments.frm}</td>
                            </tr>
                            <tr style="border:1px solid black;">
                                <td style="border:1px solid black;">To</td>
                                <td style="border:1px solid black;">{emailBodyAttachments.to}</td>
                            </tr>
                            <template if:true={emailBodyAttachments.cc}>
                            <tr style="border:1px solid black;">
                                <td style="border:1px solid black;">CC</td>
                                <td style="border:1px solid black;">{emailBodyAttachments.cc}</td>
                            </tr>
                           </template>
                            <tr style="border:1px solid black;">
                                <td style="border:1px solid black;">Date</td>
                                <td style="border:1px solid black;">{emailBodyAttachments.messageDate}</td>
                            </tr>

                        </table>

              </div>
              
            </div>  
            <!------Body Section-->  
            <div class="slds-modal__content slds-p-around_medium">  
                <lightning-input-rich-text disabled="true" class = "body" value={emailBodyAttachments.body}> </lightning-input-rich-text>
             
            <div>
                <div class="slds-section__title slds-align_absolute-center" style="background-color: rgb(240, 239, 239)"><b>Attachments</b></div>
                <div class="slds-m-around_medium">
                    <template if:true={emailBodyAttachments.attachmentList}>
                        <table>
                            <!--<tr>
                                <th>File Name</th>
                                <th>Download</th>
                            </tr>-->
                        
                        <template for:each={emailBodyAttachments.attachmentList} for:item="att">
                            <tr key={att.documentId}>
                                <td>{att.documentName}</td>
                                <td><a href={att.documentId} target="_blank">Download</a></td>
                            </tr>
                            
                        </template>
                    </table>
                    </template>
                    </div>
            </div>
            </div>
            <!------Footer Section-->  
            <div class="slds-modal__footer">  
              <lightning-button icon-name="utility:close" label="close" variant="brand" onclick={closeEmailViewModal}>  
              </lightning-button>  
            </div>  
          </div>  
        </div>  
      </template> 
      <template if:true={showNotify}>
        <div class="slds-modal slds-fade-in-open slds-backdrop">  
            
            <div class="slds-modal__container">
                <div class="slds-modal__content slds-p-around_medium">
                    <template if:true={reply}>
                        <c-generic-send-email from={from} to-email ={to} body={body} email-service-address={emailServiceAddress} subject={subject} record-id={currentEmailRecordId} onsend={closeQA} onclose={closeModal}  object-api-name="EmailMessage" email-type = "reply"></c-generic-send-email>
                    </template>
                    <template if:true={replyAll}>
                        <c-generic-send-email cc-email={cc} to-email ={to} body={body} email-service-address={emailServiceAddress} subject={subject} record-id={currentEmailRecordId} onsend={closeQA} onclose={closeModal}  object-api-name="EmailMessage" email-type = "replyAll"></c-generic-send-email>
                    </template>
                    <template if:true={forward}>
                        <c-generic-send-email existing-files={fileNames}  body={body} email-service-address={emailServiceAddress} subject={subject} record-id={currentEmailRecordId} forward-body={forwardBody} onsend={closeQA} onclose={closeModal}  object-api-name="EmailMessage" email-type = "forward"></c-generic-send-email>
                    </template>
                </div>
                
            </div>
        </div>

      </template> 
</template>
