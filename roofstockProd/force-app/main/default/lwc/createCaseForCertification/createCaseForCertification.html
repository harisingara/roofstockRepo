<template>
    <div class="slds-p-top_large">
        <lightning-combobox
            name="progress"
            label="Select the Contact to Create Case:"
            placeholder="Select Contact"
            value={contactType}
            options={options}
            onchange={handleChange}
            >
           </lightning-combobox>
        <div class="slds-align_absolute-center" style="height:5rem">
            <lightning-button variant="brand" label="Create Case" title="Create Case" onclick={createContact}></lightning-button>    
        </div>
    </div>
</template>
