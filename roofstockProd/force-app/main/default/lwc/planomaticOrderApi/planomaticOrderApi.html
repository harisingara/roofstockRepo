<template>
    <lightning-quick-action-panel header="Planomatic Order">
        <div class="slds-m-around_large" >
            <div class="slds-text-heading_medium" style="text-align:center;color:green" if:true={calloutSuccess}>Order Placed Successfully!!!</div>

            <div class="slds-text-heading_medium" style="text-align:center;color: red;" if:true={calloutFailed}>Order Failed!</div>

            <div class="slds-text-heading_medium" style="text-align:center;color: red;" if:true={qualifyCalloutFailed}>Details are incorrect!</div>

            <div class="slds-text-heading_medium" style="text-align:center;color: red;" if:true={noAccessDetails}>Lockbox information not available!</div>

            <div class="slds-text-heading_medium" style="text-align:center;color: red;" if:true={buttonDisabled}>Button Disabled!</div>
            
            <template if:false={calloutSuccess}>
            <div class="slds-notify slds-notify_alert slds-alert_warning" role="alert">
                <span class="slds-assistive-text">warning</span>
                <span class="slds-icon_container slds-icon-utility-warning slds-m-right_x-small" title="Description of icon when needed">
                    <lightning-icon icon-name="utility:warning" alternative-text="Warning!" title="Warning"></lightning-icon>
                </span>
                <b><h2>Please review below values and click yes to place the planomatic order.</h2></b>
            </div>
            
            <div class="slds-p-around_large">
                <div> Operating Status : {operatingStatus}</div>
                <div> Occupancy Status : {occupancyStatus}</div>
                <div> Ready Date : {readyDate}</div>
                <div> Existing Photos : {existingPhotos}</div>
                <div class="slds-p-top_medium">
                    <lightning-textarea class="po-Notes" value="" label="Notes To Planomatic:" name="notes"></lightning-textarea>
                </div>
            </div>
          
            <div class="slds-p-around_medium">
                <lightning-button variant="brand" disabled={disable} label="Yes" title="Yes" onclick={validatePlanomaticOrder} class="slds-m-left_x-small"></lightning-button>
                <lightning-button variant="brand" label="No" title="No" onclick={handleCancel} class="slds-m-left_x-small"></lightning-button>
            </div>
            </template>
            <div if:false={isLoaded} class="slds-is-relative">
                <lightning-spinner
                    alternative-text="Loading..." variant="brand">
                </lightning-spinner>
            </div>
            
            

           


        </div>
    </lightning-quick-action-panel>
    
</template>
