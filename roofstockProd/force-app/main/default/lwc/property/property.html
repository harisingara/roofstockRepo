<template>
    <template if:true={isshowpath}>

    <div>

        <lightning-accordion allow-multiple-sections-open active-section-name={pactiveSections}>
            <lightning-accordion-section name="property section" label="Property details">
            
                <template for:each={propertydetailsList} for:item="propertydetails">

                    <lightning-layout key={propertydetails}>
                        <lightning-layout-item padding="around-small" size="6">
                            Name: &nbsp;
                            <lightning-formatted-url value={ProperyURL} target="_self" label={propertydetails.Name}>
                            </lightning-formatted-url>
                        </lightning-layout-item>
                        <lightning-layout-item padding="around-small" size="6">
                            Property Address: &nbsp; {propertydetails.Street_Address__c} {propertydetails.City__c},{propertydetails.State__c} {propertydetails.Zip__c}
                        </lightning-layout-item>
                        </lightning-layout>
                        <lightning-layout key={propertydetails}>
                            <lightning-layout-item padding="around-small" size="6" key={propertydetails}>
                                Property Details: &nbsp;Beds:{propertydetails.Bedrooms_SUM__c}, Baths:{propertydetails.Bathrooms_SUM__c}, SqFt:{propertydetails.Square_Feet__c}
                            </lightning-layout-item>
                         <lightning-layout-item padding="around-small" size="6" key={propertydetails}>
                                County: &nbsp; {propertydetails.County__c}
                            </lightning-layout-item>   
                        </lightning-layout>
                        <lightning-layout key={propertydetails}>
                            <lightning-layout-item padding="around-small" size="6" key={propertydetails}>
                                Property Types: &nbsp; {propertydetails.Property_Type__c}
                            </lightning-layout-item>
                            <lightning-layout-item padding="around-small" size="6" key={propertydetails}>
                                Seller Entity: &nbsp; {propertydetails.Seller_Entity__c}
                            </lightning-layout-item>
                        </lightning-layout>
                        <lightning-layout key={propertydetails}>
                            <lightning-layout-item padding="around-small" size="6" key={propertydetails}>
                                List Price: &nbsp; {propertydetails.Seller_Provided_List_Price__c}
                            </lightning-layout-item>
                            <lightning-layout-item padding="around-small" size="6">
                                APN: &nbsp;{propertydetails.APN__c}
                            </lightning-layout-item>
                        </lightning-layout>
                        <lightning-layout key={propertydetails}>
                            <lightning-layout-item padding="around-small" size="6" key={propertydetails}>
                                Legal Description: &nbsp; {propertydetails.Legal_Description__c}
                            </lightning-layout-item>
                          <!--  <lightning-layout-item padding="around-small" size="6" key={propertydetails}>
                                Buyer: &nbsp;{propertydetails.BPM_Buyer__c}
                            </lightning-layout-item>-->
                        </lightning-layout>
                     <!--  <lightning-layout key={propertydetails}>
                            <lightning-layout-item padding="around-small" size="6">
                                <template if:false={propertydetails.HOA__c}>
                                    <lightning-input type="checkbox" label="HOA?" disabled> </lightning-input>
                                </template>
                                <template if:true={propertydetails.HOA__c}>
                                    <lightning-input type="checkbox" label="HOA?" disabled checked> </lightning-input>
                                </template>
                            </lightning-layout-item>
                        </lightning-layout>      -->          
                </template>

                <lightning-datatable key-field="Name" data={propertyUnitList} columns={columns} hide-checkbox-column></lightning-datatable>

            </lightning-accordion-section>

        </lightning-accordion>

    </div>

</template>

</template>
