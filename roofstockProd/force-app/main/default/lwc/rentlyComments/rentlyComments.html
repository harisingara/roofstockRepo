<template>
<article class="slds-card slds-card_boundary">
<div class="slds-card__header slds-grid">
<header class="slds-media slds-media--center slds-has-flexi-truncate">
<div class="slds-media__figure">
    <lightning-icon icon-name="custom:custom9" alternative-text="Warning!" title="Warning"></lightning-icon>
</div>
<div class="slds-media__body slds-truncate">
<a href="javascript:void(0);" class="slds-text-link--reset">
<span class="slds-text-heading_small"><b>Feedback ({totalRecountCount})</b></span>
</a>
</div>
</header>
</div>
<!-- CARD BODY = TABLE -->
<div class="slds-card__body">
    <!--<table class="slds-table slds-table_cell-buffer slds-table_bordered">-->
        <table class="slds-table slds-table_cell-buffer slds-table_fixed-layout slds-max-medium-table_stacked-horizontal slds-table_bordered">

        <thead>
            <tr class="slds-line-height_reset">
                <th class="custom-width" scope="col">
                    <div class="slds-truncate" title="Key">Opportunity</div>
                </th>
                <th class="custom-width">
                    <div class="slds-truncate" title="Key">Activity Code</div>
                </th>
                <th class="custom-width-1">
                    <div class="slds-truncate" title="Key">Feedback</div>
                </th>
        </tr>
    </thead>
    <tbody>
        <template for:each={feedbackdata} for:item="item" for:index="index">
            <tr key={item.Id}>
                <td scope="col" class="overflow">
                    <a target="_blank" data-value={item.Opportunity_Rental_Unit__r.Opportunity__c} onclick={navigateToRecordPage}>{item.Opportunity_Rental_Unit__r.Opportunity__r.Name}</a>
                </td>
                <td class="slds-cell-wrap">
                    {item.Source__c} - {item.Activity_Name__c}
                </td>
                <td class="slds-cell-wrap">
                    {item.Feedback__c}
                </td>
            </tr>
        </template>
    </tbody>
    </table>
    
    </div>
    <div class="slds-card__footer">
        <!--<p class="slds-m-vertical_medium content"></p>
            Displaying {startingRecord} to {endingRecord} of {totalRecountCount} records.
            Page {page} of {totalPage}. </p>-->
    <c-paginator starting-record={startingRecord} ending-record={endingRecord} total-recount-count={totalRecountCount} page={page} total-page={totalPage} onprevious={previousHandler} onnext={nextHandler}></c-paginator>
        </div>
    </article>
</template>
