<template>
    <div style="padding-top:5px">
        <!--<lightning-button variant="brand" label="Choose Contact" title="Choose Contact" style="padding:5px" class="ccbtn" onclick={handleContacts}></lightning-button>-->
        <lightning-button-icon style="margin-top:14px"  icon-name="utility:search" alternative-text="Search" class="slds-p-around_xx-small icn" onclick={handleContacts}></lightning-button-icon>
        
    </div>
    <template if:true={showContacts}>
        <section role="dialog" tabindex="-1"  aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <div style="border-style: solid;">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Contacts</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <table>
                        <tr >
                            <th>Select</th>
                            <th>Contact</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        
                        <template if:true={contacts}>
                            <template for:each={contacts} for:item="con">
                               <tr class="inputRows" key={con.Id}>
                                   <td>
                                        <lightning-input label="Selected" variant="label-hidden" class="fields" type="checkbox" value={con.selected} checked={con.selected}></lightning-input>
                                   </td>
                                   <td>
                                        <lightning-input label="Contact" read-only="true" variant="label-hidden" class="fields"  type="text" value={con.name} name="name"></lightning-input>
                                   </td>
                                   <td>
                                        <lightning-input label="Email" read-only="true" variant="label-hidden" class="fields"  type="text" value={con.email} name="email"></lightning-input>           
                                   </td>
                                   <td>
                                    <lightning-input label="Role" read-only="true" variant="label-hidden" class="fields"  type="text" value={con.role} name="role"></lightning-input>           
                                    </td>
                                   
                               </tr>
                            </template>
                        </template>
                        
                        
                    </table>
                    <template if:true={noContacts}>
                            
                        <div style="color:red;height:5rem"  class="slds-align_absolute-center">
                            No Contacts Found!
                        </div>
                    </template>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">OK</button>
                </footer>
            </div>
            </div>
        </section>
    </template>
</template>
