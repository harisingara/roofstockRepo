<template>
    <lightning-card title={numberOFFiles} icon-name="standard:file">
        <template if:true={urls}>
            <template for:each={urls} for:item="fileURL">
                <!--<div class="slds-p-around_x-small" style="margin-left:10px" key={fileURL.fileLink}>
                   <a href={fileURL.fileLink} target="_blank">{fileURL.fileName}</a>
                </div>-->
                <div key={fileURL.fileLink} class="slds-box">  
                    <div class="slds-grid">
                        <div class="slds-col slds-size_1-of-2">
                            <label>
                                <b>File URL</b>
                            </label><br/>
                            <span>
                                <a href={fileURL.fileLink} target="_blank">{fileURL.fileName}</a>
                            </span><br/>

                            <label>
                                <b>Last Modified</b>
                            </label><br/>
                            <span><lightning-formatted-text value={fileURL.lastModified} ></lightning-formatted-text></span>                     
                            
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <label>
                                <b>Document Type</b>
                            </label><br/>
                            <span>
                                    <lightning-formatted-text value={fileURL.documentType} ></lightning-formatted-text>
                       
                            </span><br/>

                            <!--<label>
                                <b>Document Type</b>
                            </label><br/>
                            <span><lightning-formatted-text value={fileURL.documentType} ></lightning-formatted-text></span>-->

                        </div>
                    </div>
                </div>
            </template>
        </template>
    </lightning-card>
</template>
